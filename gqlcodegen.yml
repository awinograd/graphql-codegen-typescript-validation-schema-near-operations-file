overwrite: true
schema:
  - "schema.graphql"
generates:
  src/types.generated.ts:
    documents:
      - "src/operation.graphql"
    plugins:
      - add:
          content: "// This file is automatically generated. See gqlcodegen.yml for details"
      - typescript
  src:
    documents:
      - "src/operation.graphql"
    preset: near-operation-file
    presetConfig:
      baseTypesPath: "~types.graphql.generated"
      extension: .graphql.generated.ts
    plugins:
      - add:
          content: "// This file is automatically generated. See gqlcodegen.yml for details"
      - "typescript-validation-schema"
      - "typescript-operations"
    config:
      withResultType: false
      withMutationFn: false
      withMutationOptionsType: false
      importFrom: "@lib/types/graphql.generated"
config:
  immutableTypes: true
  preResolveTypes: true
  skipTypename: true
  strictScalars: true
  useTypeImports: true
  enumsAsConst: true
  schema: zod
  scalarSchemas:
    DateTime: z.date()
    Date: z.date()
    UUID: z.string().uuid()
    UserID: z.string().uuid()
    JSONObject: z.any()
    Any: z.any()
  namingConvention:
    enumValues: change-case-all#upperCase
  arrayInputCoercion: false
hooks:
  afterAllFileWrite:
    - node_modules/.bin/prettier --write
